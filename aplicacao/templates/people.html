{% extends 'base.html' %}

{% block content %}
<h1>Details for {{ people[0].person_name }}</h1>

<table border="1">
    <thead>
        <tr>
            <th><b>Song Title</b></th>
            <th><b>Role</b></th>
        </tr>
    </thead>
    <tbody>
        {% for person in people %}
        <tr>
            <td>{{ person.song_title }}</td>
            <td>{{ person.role_name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
