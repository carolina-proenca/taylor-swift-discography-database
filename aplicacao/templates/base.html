<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Taylor Swift Discography{% endblock %}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff6f6;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #f06292, #ff9e80);
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        footer {
            text-align: center;
            background-color: #f06292;
            color: white;
            padding: 10px 0;
        }

        .divider {
            border: 0;
            height: 1px;
            background: #e0e0e0;
            margin: 30px 0;
        }

        .explore-section {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #ffe0e0;
            border: 2px solid #f06292;
            border-radius: 10px;
        }

        .explore-section h2 {
            color: #d32f2f;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .explore-section p {
            color: #333;
            margin-bottom: 20px;
        }

        .button {
            background-color: #f06292;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Taylor Swift Discography</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/songs/">Songs</a>
            <a href="/albuns/">Albums</a>
            <a href="/people/">People</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
        <hr class="divider">
    </main>
    <footer>
        <p>&copy; 2024 Taylor Swift Fan Project | Made with ❤️</p>
    </footer>
</body>
</html>
